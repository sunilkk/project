<div class="login" ng-controller="signUpController">
		<!-- start: REGISTRATION -->
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
					<p style="font-size:20px;"><b>AYNY</b></p>
				</div>
				<!-- start: REGISTER BOX -->
				<div class="box-register">
				 <form name="signupForm" id="signupForm" ng-submit="create()">
						<fieldset>
							<legend>Sign Up</legend>
							<div class="form-group">
							<span class="input-icon">
								<input type="text" class="form-control" name="user_name" placeholder="Please enter your name" ng-model="name" required>
								 <i class="fa fa-user"></i> </span>
							</div>
							<div class="form-group">
								<label class="block">Gender</label>
								<div class="clip-radio radio-primary">
									<input type="radio" id="rg-female" name="gender" value="female" ng-model="gender">
									<label for="rg-female">Female</label>
									<input type="radio" id="rg-male" name="gender" value="male" ng-model="gender">
									<label for="rg-male">Male</label>
								</div>
							</div>
							<div class="form-group">
								<label class="block">Date of Birth</label>
									<select ng-model="Month" placeholder="Month">
										<option ng-value="m.id" ng-repeat="m in month">{{m.name}}</option>  
									</select>
									<select ng-model="Day">
										<option ng-value="d" ng-repeat="d in day">{{d}}</option>
									</select>
						          	<select ng-model="Year">
						          		 <option ng-value="y" ng-repeat="y in year">{{ y }}</option>
						          	</select>
							</div>
							<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"> <i class="fa fa-phone"></i> </span>
											<input type="text" id="phone" name="phone" class="form-control input-mask-phone" placeholder="Mobile no" ng-model="mobile" numbers-only="numbers-only" ng-minlength="10" ng-maxlength="10" required>

										</div>
										<span class="help-block" ng-show="((signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength) && signupForm.phone.$dirty) ">phone number should be 10 digits</span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" class="form-control" name="email" placeholder="Email" ng-model="email" required>
									<i class="fa fa-envelope"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" ng-minlength="4" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])/"required>
									<i class="fa fa-lock"></i> </span>
							</div>
							<div layout="row">
          <span class="help-block errmsg-font" ng-show="!signupForm.password.$error.required && (signupForm.password.$error.minlength || signupForm.password.$error.maxlength) && signupForm.password.$dirty">Passwords must be between 4 and 20 characters.</span>
          <span class="help-block errmsg-font" ng-show="!signupForm.password.$error.required && !signupForm.password.$error.minlength &&!signupForm.password.$error.maxlength && signupForm.password.$error.pattern && signupForm.password.$dirty">Must contain one lower, uppercase letter &amp; a number, and one special character.</span>
        </div>
         
       
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" name="password_again" data-match="password" name="password_c"  placeholder="Confirm Password" ng-model="password_again" required>
									<i class="fa fa-lock"></i> </span>
							</div>
							<div layout="row">
          <span class="help-block errmsg-font" ng-show="signupForm.password_c.$error.match && signupForm.password_c.$dirty">Fields do not match!</span>
          <span class="help-block errmsg-font" ng-show="signupForm.password_c.$invalid.match">Fields need data!</span>
        </div>
							<div class="form-actions">
								<p>
									Already have an account?
									<a href="#signin">Log-in</a>
								</p>
								<button type="submit" class="btn btn-primary pull-right" ng-disabled="!signupForm.$valid">
									Submit <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						</fieldset>
					</form>
					<!-- start: COPYRIGHT -->
					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> AYNY</span>. <span>All rights reserved</span>
					</div>
					<!-- end: COPYRIGHT -->
				</div>
				<!-- end: REGISTER BOX -->
			</div>
		</div>
</div>
