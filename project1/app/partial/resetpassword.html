<div class="login" ng-controller='resetPasswordController'>      
    <div class="row">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="logo margin-top-30">
                <!-- <img src="assets/images/logo.png" alt="AYNY"/> -->
            </div>
            <!-- start: LOGIN BOX -->
            <div class="box-login">
               <form ng-submit="resetPassword()" name="resetPwdForm" id = "resetPwdForm">
                <fieldset>
                    <legend>Reset your password</legend>
                    <div class="form-group form-actions">
                                <span class="input-icon">
                                    <input type="password" class="form-control password" name="oldPwd" ng-model="oldPwd" placeholder="Old Password" required>
                                    <i class="fa fa-lock"></i>
                                    </span>
                    </div>
                    <div class="form-group form-actions">
                                <span class="input-icon">
                                    <input type="password" class="form-control password" name="nwPwd" ng-model="nwPwd" ng-minlength="4" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9])/" placeholder="New Password" required>
                                    <i class="fa fa-lock"></i>
                                    </span>
                                    <span class="help-block errmsg-font" ng-show="!resetPwdForm.nwPwd.$error.required && (resetPwdForm.nwPwd.$error.minlength || resetPwdForm.nwPwd.$error.maxlength) && resetPwdForm.nwPwd.$dirty">Passwords must be between 4 and 20 characters.</span>
					<span class="help-block errmsg-font" ng-show="!resetPwdForm.nwPwd.$error.required && !resetPwdForm.nwPwd.$error.minlength && !resetPwdForm.nwPwd.$error.maxlength && resetPwdForm.nwPwd.$error.pattern && resetPwdForm.nwPwd.$dirty">Must contain one lower, uppercase letter &amp; a number, and one special character.</span>
                    </div>
                    <div class="form-group form-actions">
                                <span class="input-icon">
                                    <input type="password" class="form-control password"name="cnfrmPwd" ng-model="cnfrmPwd" data-match="nwPwd" placeholder="Confirm Password" required>
                                    <i class="fa fa-lock"></i>
                                    </span>
                                    <span class="help-block errmsg-font" ng-show="resetPwdForm.cnfrmPwd.$error.match && resetPwdForm.cnfrmPwd.$dirty">Fields do not match!</span>
					<span class="help-block errmsg-font" ng-show="resetPwdForm.cnfrmPwd.$invalid.match">Fields need data!</span>
                    </div>
                    <div ng-hide="!msg">
                		<center>{{msg}}</center>
           			</div>
                    <div class="form-actions">
								<a class="btn btn-primary btn-o" href="#signin">
									<i class="fa fa-chevron-circle-left"></i> Log-In
								</a>  
                        <button type="submit" class="btn btn-primary pull-right" ng-disabled="!resetPwdForm.$valid">
                            Reset <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                   
                </fieldset>
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                    &copy; <span class="current-year"></span><span class="text-bold text-uppercase">AYNY</span>. <span>All rights reserved</span>
                </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: LOGIN BOX -->
        </div>
    </div>
    <!-- end: LOGIN -->
</div>
